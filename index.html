        let table = document.createElement("table");
        for(let i=0;i<3;i++){
            let tr = document.createElement("tr");
            for(let j=0;j<3;j++){

                td.innerHTML = (i*3 + j) + 1;
                tr.append(td);
            }            
            table.append(tr);
